<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Taggable Plugin</title>

		<style>
			html, body, table, td {
				font-family: 'Helvetica Neue', verdana, sans-serif;
			}

			#content {
				width: 940px;
				margin: 0px auto;
			}

			input[type="text"] { width: 300px; }
		</style>

		<link type="text/css" rel="stylesheet" href="stylesheets/jquery.taggable-0.1.0.css" />

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/jquery.taggable-0.1.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var skill_tags = ['c#', 'php', 'java', 'javascript', 'ruby'];
				$('#skills_list_tags').Taggable({ field_selector: '#skills_list_field', available_tags: skill_tags });

				var talent_tags = ['dance', 'sing', 'eat', 'whatever'];
				$('#talents_list_tags').Taggable({ field_selector: '#talents_list_field', available_tags: talent_tags });
			});
		</script>
	</head>
	<body>
		<div id="content">
			<h1>jQuery Taggable Plugin</h1>
			<div>
				<p>The taggable plugin helps you create an area with a checkboxes for the tags, and will bind them to a specified text input field.</p>
				Homepage: <a href="http://github.com/dukz/jquery.taggable">github.com/dukz/jquery.taggable</a>
			</div>

			<h2>Live Example</h2>
			<form>
				<h3>User Skills</h3>
				<label for="skills_list_field">Skill Tags</label><br />
				<input type="text" id="skills_list_field" name="skills_list" value="java" />
				<div id="skills_list_tags"></div>
			</form>

			<h2>Live Example 2</h2>
			<form>
				<h3>User Talent</h3>
				<label for="talents_list_field">Skill Tags</label><br />
				<input type="text" id="talents_list_field" name="talents_list" value="eat" />
				<div id="talents_list_tags"></div>
			</form>
		</div>
	</body>
</html>
